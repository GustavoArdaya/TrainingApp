<section class="login-form">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
            <input 
                ngModel
                name="email"
                type="email"
                matInput
                placeholder="Email"
                email
                required
                #emailInput="ngModel"
            >
            <mat-error *ngIf="emailInput.invalid">Enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
                ngModel
                name="password"
                type="password"
                matInput
                placeholder="Password"
                required
                #passInput="ngModel" 
            >
            <mat-error *ngIf="passInput.hasError('required')">Should not be empty</mat-error>
        </mat-form-field>
        <button 
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="f.invalid"
        >Submit</button>

    </form>
</section>
